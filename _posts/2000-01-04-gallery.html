<h2>TOC art</h2>

<div class="columned">
  {% for image in site.data.toc %}
    <div class="img-column">
      <a href="https://dx.doi.org/{{image.doi}}">
        <img src="img/{{image.src}}">
      </a>
    </div>
  {% endfor %}
</div>
