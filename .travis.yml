language: python

python: "3.4"

before_install:
  # update apt-gets repository sources
  - sudo apt-get update -qq
  # install blender from official sources.
  - sudo apt-get install blender

install:
  - export BLENDER_VERSION=$(blender --version | awk \'NR==1 {print $2}\')
  - export BLENDER_DIR=${HOME}/.config/blender/${BLENDER_VERSION}
  - mkdir -p ${BLENDER_DIR}/scripts/addons
  - sudo ln -s ${PWD}/molecular_blender ${BLENDER_DIR}/scripts/addons

script: ./run_test.sh
